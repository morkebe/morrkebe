<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Untitled-1.css">
    <script src="inscrippp.js"></script>
    <title>gestion des inscriptions</title>
</head>
<body>
    <div class="mk">
        <img src="C:\Users\15\Desktop\projet vac\logo.jpg" width="100" height="100">
        <h3>bienvenue dans la plateforme pour l'inscription</h3>
    </div>
    <section>
        <div class="entete">
            <p>INSCRIPTION ETUDIANT</p>
        </div>
        <div class="form">
            <form action="" method="post" name="inscription" onsubmit="valide()">
                <label for="prenom">prenom</label><br>
                <input type="text" id="prenom" name="prenom"><br><br>

                <label for="nom">nom</label><br>
                <input type="text" id="nom" name="nom"><br><br>

                <label for="date">date de naissance</label><br>
                <input type="date" id="date" name="date"><br><br>

                <label for="lieu">lieu de naissance</label><br>
                <input type="text" id="lieu" name="lieu"><br><br>

                <label for="mail">Email</label><br>
                <input type="email" id="mail" name="mail"><br><br>

                <label for="numero">NUMERO TELEPHONE</label><br>
                <input type="text" id="numero" name="numero"><br><br>

                <label for="filiere">filiere</label><br>
                <select name="filiere" id="filiere">
                    <option value="info">informatique</option>
                    <option value="lmi">math informatique</option>
                    <option value="lsee">eau et environnement</option>
                    <option value="lpc">physique-chimie</option>
                </select><br><br>

                <button>envoyer</button>
            </form>
        </div>
    </section>
    <a href="Untitled-1.html">retour vers l acceuil</a>
